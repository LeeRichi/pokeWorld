spring.application.name=cart-api

spring.webflux.cors.allowed-origins=http://localhost:3000

# Database configuration
spring.datasource.url=jdbc:postgresql://db:5433/pokemon_db
# spring.datasource.url=jdbc:postgresql://localhost:5433/pokemon_db

spring.datasource.username=youruser
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8081
server.servlet.context-path=/myapp

# Enable debug logging
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
